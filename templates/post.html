<article>
    <section class="header">
        $if(banner)$
            <img class="banner" src="../images/$banner$"
              $if(banner-width)$
              $if(banner-height)$
              width="$banner-width$" height="$banner-height$"
              $endif$
              $endif$ />
        $endif$
        <div class="published">$date$</div>
        <h1>$title$</h1>
        $if(description)$
            <p>$description$</p>
        $endif$
    </section>
    <section class="body">
        $body$
    </section>
</article>

<footer>
    <a href="/">&larr; Index</a>
</footer>
